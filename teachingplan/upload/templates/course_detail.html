<!DOCTYPE html>
<html>
<head>
    <title>教學計畫詳細資訊</title>
</head>
<body>
    <h1>教學計畫詳細資訊</h1>
    <h2>{{ course.subject }} - {{ course.name }}</h2>
    <h3>適用班級：</h3>
    <ul>
        {% for class in course.classes.all %}
            <li>{{ class }}</li>
        {% endfor %}
    </ul>
    <h3>上傳的文件：</h3>
    <ul>
        {% for document in documents %}
            <li><a href="{{ document.file.url }}">{{ document.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
